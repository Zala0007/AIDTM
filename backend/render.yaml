services:
  - type: web
    name: adani-clinkerflow-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main_v2:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        value: https://clinkerflow-optimization.vercel.app,https://clinkerflow-optimization-*.vercel.app
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: MAX_PERIODS
        value: 52
      - key: DEFAULT_PERIODS
        value: 4
      - key: DATA_DIR
        value: ../real_data