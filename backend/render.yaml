services:
  - type: web
    name: adani-clinkerflow-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main_v2:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false